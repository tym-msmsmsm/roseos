<!DOCTYPE html>
<style>
    body {
        background: linear-gradient(135deg, #fff7ae 0%, #d1b3ff 100%);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .container {
        background: rgba(255, 255, 255, 0.18);
        border-radius: 22px;
        box-shadow:
            0 8px 32px 0 rgba(209, 179, 255, 0.22),
            0 1.5px 8px 0 rgba(255, 247, 174, 0.10) inset;
        padding: 40px 34px 30px 34px;
        max-width: 370px;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        backdrop-filter: blur(18px) saturate(200%) brightness(1.12);
        -webkit-backdrop-filter: blur(18px) saturate(200%) brightness(1.12);
        border: 2.5px solid rgba(255, 247, 174, 0.22);
        transition: box-shadow 0.2s, border 0.2s;
        position: relative;
        overflow: hidden;
    }
    .container::before {
        content: "";
        position: absolute;
        top: -40px; left: -40px; right: -40px; bottom: -40px;
        background: linear-gradient(120deg, rgba(255,247,174,0.12) 0%, rgba(160,132,202,0.10) 100%);
        z-index: 0;
        pointer-events: none;
        border-radius: 30px;
        filter: blur(8px);
    }
    .container:hover {
        box-shadow: 0 16px 48px 0 rgba(209, 179, 255, 0.32);
        border: 2.5px solid rgba(160, 132, 202, 0.22);
    }
    h2 {
        margin-bottom: 22px;
        color: #a084ca;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 2px 12px #fff7ae80;
        position: relative;
        z-index: 1;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: relative;
        z-index: 1;
    }
    input[type="text"], input[type="password"] {
        padding: 14px 16px;
        border: 1.8px solid #f7e6a2;
        border-radius: 12px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.32);
        color: #7c5e99;
        box-shadow:
            0 2px 12px 0 rgba(160, 132, 202, 0.10),
            0 1.5px 8px 0 rgba(255, 247, 174, 0.08) inset;
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        outline: none;
        backdrop-filter: blur(4px) saturate(120%);
        -webkit-backdrop-filter: blur(4px) saturate(120%);
    }
    input[type="text"]:focus, input[type="password"]:focus {
        border: 2.2px solid #a084ca;
        background: rgba(255, 247, 174, 0.18);
        box-shadow: 0 0 0 3px #a084ca40, 0 2px 12px 0 rgba(160, 132, 202, 0.13);
    }
    button[type="submit"] {
        background: linear-gradient(90deg, #fff7ae 0%, #a084ca 100%);
        color: #7c5e99;
        border: none;
        border-radius: 12px;
        padding: 14px 0;
        font-size: 1.08rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s, box-shadow 0.2s, color 0.2s;
        box-shadow:
            0 2px 12px 0 rgba(255, 247, 174, 0.13),
            0 1.5px 8px 0 rgba(160, 132, 202, 0.08) inset;
        backdrop-filter: blur(2px) saturate(120%);
        -webkit-backdrop-filter: blur(2px) saturate(120%);
        position: relative;
        z-index: 1;
        overflow: hidden;
    }
    /* Glossy effect for the button */
    button[type="submit"]::before {
        content: "";
        position: absolute;
        left: 8%;
        top: 8%;
        width: 84%;
        height: 38%;
        background: linear-gradient(120deg, rgba(255,255,255,0.65) 0%, rgba(255,255,255,0.18) 100%);
        border-radius: 10px 10px 40px 40px;
        pointer-events: none;
        filter: blur(0.5px);
        opacity: 0.85;
        z-index: 2;
        transition: opacity 0.2s;
    }
    button[type="submit"]:hover {
        background: linear-gradient(90deg, #a084ca 0%, #fff7ae 100%);
        color: #fff;
        box-shadow: 0 6px 20px 0 rgba(160, 132, 202, 0.22);
    }
    button[type="submit"]:hover::before {
        opacity: 1;
    }
    .message {
        margin: 14px 0 0 0;
        min-height: 22px;
        font-size: 1rem;
        font-weight: 500;
        color: #e74c3c;
        transition: color 0.2s;
        text-shadow: 0 1px 8px #fff7ae60;
        position: relative;
        z-index: 1;
    }
    .message[style*="green"] {
        color: #a084ca !important;
    }
    #toggle-link {
        color: #a084ca;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: color 0.2s;
        text-shadow: 0 1px 8px #fff7ae60;
        position: relative;
        z-index: 1;
    }
    #toggle-link:hover {
        color: #fff7ae;
        text-decoration: underline;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login & Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 300px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        .message { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <p class="message" id="message"></p>
        <p>
            <a href="#" id="toggle-link">Don't have an account? Sign up</a>
        </p>
    </div>
    <script>
        // Simple in-memory user store
        const users = {};

        const form = document.getElementById('auth-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const message = document.getElementById('message');
        const toggleLink = document.getElementById('toggle-link');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');

        let isLogin = true;

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
            submitBtn.textContent = isLogin ? 'Login' : 'Sign Up';
            toggleLink.textContent = isLogin
                ? "Don't have an account? Sign up"
                : "Already have an account? Login";
            message.textContent = '';
            form.reset();
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (isLogin) {
                if (users[username] && users[username] === password) {
                    message.style.color = 'green';
                    message.textContent = 'Login successful!';
                } else {
                    message.style.color = 'red';
                    message.textContent = 'Invalid username or password.';
                }
            } else {
                if (users[username]) {
                    message.style.color = 'red';
                    message.textContent = 'Username already exists.';
                } else {
                    users[username] = password;
                    message.style.color = 'green';
                    message.textContent = 'Sign up successful! You can now log in.';
                    isLogin = true;
                    formTitle.textContent = 'Login';
                    submitBtn.textContent = 'Login';
                    toggleLink.textContent = "Don't have an account? Sign up";
                    form.reset();
                }
            }
        });
    </script>
</body>
</html>
